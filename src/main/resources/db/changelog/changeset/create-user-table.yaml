databaseChangeLog:
  - changeSet:
      id: create-user
      author: Danila Rakitin
      changes:
        - createTable:
            tableName: t_user
            columns:
              - column:
                  name: id
                  type: serial
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: username
                  type: varchar(50)
                  constraints:
                    nullable: false
              -  column:
                   name: password
                   type: varchar(50)
                   constraints:
                     nullable: false
